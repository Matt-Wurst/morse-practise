<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <script> window.onkeydown = confirmChar </script>
  <script> window.onkeyup = lightgreen </script>
  <body>
	Press any key to start. <br>
	You will hear a single random letter in morse code. <br>
	Press that letter on your keyboard. <br>
	If correct, another random letter will be played. <br>
	If incorrect, the same letter is repeated. <br>
	<br>
  <p id="speedDisplay">Words per minute: 20</p>
  <input id="speedRange" type="range" min="5" max="50" value="20" oninput="updateWpm()">
  <br>
  <br>
  In case you want more of a challenge:
  <a href="words.html">Word mode</a>
  </body>
</html>
